<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="validaciones.ts">
    <title>Ejercicio 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Información Personal</legend>

    <label for="fullName">Nombre completo:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" pattern="^\+\d{9,15}$" required />
  </fieldset>

  <fieldset>
    <legend>Detalles de la Inscripción</legend>

    <label for="birthDate">Fecha de nacimiento:</label>
    <input type="date" id="birthDate" name="birthDate" required />

    <label for="companions">Número de acompañantes:</label>
    <input type="number" id="companions" name="companions" min="0" max="5" />

    <label for="searchSessions">Buscar sesiones o ponentes:</label>
    <input type="search" id="searchSessions" name="searchSessions" />

    <input type="hidden" name="eventId" value="FDC2025" />

    <label for="experience">Nivel de experiencia (1-10):</label>
    <input type="range" id="experience" name="experience" min="1" max="10" />

    <label for="badgeColor">Color de acreditación:</label>
    <input type="color" id="badgeColor" name="badgeColor" />

    <label for="portfolio">Perfil profesional (LinkedIn o portfolio):</label>
    <input type="url" id="portfolio" name="portfolio" />

    <label for="studentProof">Comprobante de estudiante (imagen o PDF):</label>
    <input type="file" id="studentProof" name="studentProof" accept=".pdf,image/*" />
  </fieldset>

  <fieldset>
    <legend>Preferencias y Talleres</legend>

    <p>Tipo de entrada:</p>
    <label for="general">
      <input type="radio" id="general" name="ticketType" value="General" checked />
      General
    </label>
    <label for="student">
      <input type="radio" id="student" name="ticketType" value="Estudiante" />
      Estudiante
    </label>
    <label for="vip">
      <input type="radio" id="vip" name="ticketType" value="VIP" />
      VIP
    </label>

    <label for="workshops">Selecciona los talleres:</label>
    <select id="workshops" name="workshops[]" multiple size="4">
      <option value="AI">Inteligencia Artificial</option>
      <option value="WebDev">Desarrollo Web</option>
      <option value="CyberSec">Ciberseguridad</option>
      <option value="Cloud">Computación en la Nube</option>
      <option value="IoT">Internet de las Cosas</option>
    </select>

    <label for="country">País de origen:</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>-- Selecciona tu país --</option>
      <option value="ES">España</option>
      <option value="MX">México</option>
      <option value="US">Estados Unidos</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Cuenta de Usuario</legend>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="8" maxlength="20" required />

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="20" required />
  </fieldset>

  <fieldset>
    <legend>Información Adicional</legend>

    <label for="comments">Preguntas o Comentarios:</label>
    <textarea id="comments" name="comments" maxlength="500"></textarea>

    <label for="bio">Biografía breve:</label>
    <textarea id="bio" name="bio" maxlength="300" placeholder="Cuéntanos brevemente sobre tu experiencia profesional..."></textarea>
  </fieldset>

  <label for="terms">
    <input type="checkbox" id="terms" name="terms" required />
    Acepto los términos y condiciones
  </label>

  <button type="submit">Enviar inscripción</button>
  <button type="reset">Limpiar formulario</button>
  <button type="button" onclick="mostrarAyuda()">Ayuda</button>
</form>


</body>
</html>
